spring.application.name=cuentaservicio

spring.datasource.url=jdbc:postgresql://localhost:5432/cuentaservicio
spring.datasource.username=avilaca
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8081

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.cliente.exchange=clienteExchange
rabbitmq.cliente.queue=clienteQueue
rabbitmq.cliente.routingkey=clienteRoutingKey